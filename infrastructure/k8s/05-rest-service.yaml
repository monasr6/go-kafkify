apiVersion: v1
kind: Service
metadata:
  name: rest-service
  namespace: go-kafkify
  labels:
    app: rest-service
spec:
  selector:
    app: rest-service
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-service
  namespace: go-kafkify
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rest-service
  template:
    metadata:
      labels:
        app: rest-service
    spec:
      containers:
        - name: rest-service
          image: rest-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: REST_SERVICE_PORT
              value: "8080"
            - name: REST_DB_HOST
              value: "postgres"
            - name: REST_DB_PORT
              value: "5432"
            - name: REST_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_USER
            - name: REST_DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_PASSWORD
            - name: REST_DB_NAME
              value: "restdb"
            - name: REST_DB_SSLMODE
              value: "disable"
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: KAFKA_BROKERS
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: otel-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: otel-config
                  key: LOG_LEVEL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
