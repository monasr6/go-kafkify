version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: go-kafkify-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - go-kafkify-network

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: go-kafkify-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - go-kafkify-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: go-kafkify-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "19092:19092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:19092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - go-kafkify-network

  # Database Init Service
  db-init:
    image: postgres:15-alpine
    container_name: go-kafkify-db-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./migrations:/migrations
    command: >
      sh -c "
        echo 'Creating databases...' &&
        psql -h postgres -U postgres -c 'CREATE DATABASE restdb;' || true &&
        psql -h postgres -U postgres -c 'CREATE DATABASE grpcdb;' || true &&
        psql -h postgres -U postgres -c 'CREATE DATABASE workerdb;' || true &&
        echo 'Running migrations...' &&
        psql -h postgres -U postgres -d restdb -f /migrations/rest-service/001_init.up.sql &&
        psql -h postgres -U postgres -d grpcdb -f /migrations/grpc-service/001_init.up.sql &&
        psql -h postgres -U postgres -d workerdb -f /migrations/python-worker/001_init.up.sql &&
        echo 'Migrations completed!'
      "
    networks:
      - go-kafkify-network

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: go-kafkify-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infrastructure/observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
    networks:
      - go-kafkify-network

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: go-kafkify-prometheus
    volumes:
      - ./infrastructure/observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9091:9090"
    networks:
      - go-kafkify-network

  # Grafana
  grafana:
    image: grafana/grafana:10.2.2
    container_name: go-kafkify-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/observability/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    networks:
      - go-kafkify-network

  # REST Service
  rest-service:
    build:
      context: ./services/rest-service
      dockerfile: Dockerfile
    container_name: go-kafkify-rest-service
    depends_on:
      db-init:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started
    environment:
      REST_SERVICE_PORT: 8080
      REST_DB_HOST: postgres
      REST_DB_PORT: 5432
      REST_DB_USER: postgres
      REST_DB_PASSWORD: postgres
      REST_DB_NAME: restdb
      REST_DB_SSLMODE: disable
      KAFKA_BROKERS: kafka:9092
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
      LOG_LEVEL: info
    ports:
      - "8080:8080"
    networks:
      - go-kafkify-network
    restart: unless-stopped

  # gRPC Service
  grpc-service:
    build:
      context: ./services/grpc-service
      dockerfile: Dockerfile
    container_name: go-kafkify-grpc-service
    depends_on:
      db-init:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started
    environment:
      GRPC_SERVICE_PORT: 9090
      METRICS_PORT: 9091
      GRPC_DB_HOST: postgres
      GRPC_DB_PORT: 5432
      GRPC_DB_USER: postgres
      GRPC_DB_PASSWORD: postgres
      GRPC_DB_NAME: grpcdb
      GRPC_DB_SSLMODE: disable
      KAFKA_BROKERS: kafka:9092
      KAFKA_CONSUMER_GROUP_GRPC: grpc-service-group
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
      LOG_LEVEL: info
    ports:
      - "9090:9090"
      - "9093:9091"
    networks:
      - go-kafkify-network
    restart: unless-stopped

  # Python Worker Service
  python-worker:
    build:
      context: ./services/python-worker
      dockerfile: Dockerfile
    container_name: go-kafkify-python-worker
    depends_on:
      db-init:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started
    environment:
      WORKER_DB_HOST: postgres
      WORKER_DB_PORT: 5432
      WORKER_DB_USER: postgres
      WORKER_DB_PASSWORD: postgres
      WORKER_DB_NAME: workerdb
      KAFKA_BROKERS: kafka:9092
      KAFKA_CONSUMER_GROUP_WORKER: python-worker-group
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
      METRICS_PORT: 9092
    ports:
      - "9092:9092"
    networks:
      - go-kafkify-network
    restart: unless-stopped

networks:
  go-kafkify-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
